<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header>
      <h1>Battleship</h1>
    </header>

    <div id="content">
      <div id="turnDisplay"></div>
      <div id="boardsContainer">
        <div class="boardWrapper">
          <div class="playerLabel">Player 1</div>
          <div id="playerBoard"></div>
        </div>
        <div class="boardWrapper" id="cpuWrapper" style="display: none">
          <div class="playerLabel" >Computer</div>
          <div id="cpuBoard" ></div>
        </div>
      </div>
      <div id="buttons">
        <button id="randomize">Randomize</button>
        <button id="startBtn">Start game</button>
      </div>
    </div>
  </body>
</html>
